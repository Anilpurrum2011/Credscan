{% extends 'scanner/base.html' %}
{% block content %}
<h2>Request Additional Credits</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="credits">Number of Credits:</label>
        <input type="number" name="credits" min="1" required>
    </div>
    <button type="submit" class="btn">Request Credits</button>
</form>
<p><a href="{% url 'profile' %}">Back to Profile</a></p>
{% endblock %}
